<body>

<div th:replace="navbar.html :: copy"></div>

<h1>Payment</h1><br>

<div id="mainContainer" class="row m-auto">

  <form method="post" action="/confirmation">



    <h3 class="headingTop text-center">Select Your Payment Method</h3>



    <div>
      <label for="card"> Card
        <input type="radio" name="options" id="card"><br>
      </label>
    </div>
    <br>
    <div >
      <label for="paypal">Paypal
        <input type="radio" name="options" id="paypal">
      </label>
    </div>




    <h4>Card information</h4>

    <label for="card_name">Cardholder name:</label>
    <input type="text" id="card_name" name="card_name" required><br>
    <label for="Card_number">Card number:</label>
    <input type="text" id="Card_number" name="Card_number" required><br>


    <label for="cvc">CVC:</label>
    <input type="text" id="cvc" name="cvc" pattern="[0-9]{3}" ><br>
    <label for="exp_date">Expire date:</label>
    <input type="text" id="exp_date" name="exp_date" required>

    <input class="btn btn-success" type="submit" value="Order">
  </form>

</div>
<div th:replace="footer.html :: copy"></div>
</body>
