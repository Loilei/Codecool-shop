<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="author" content="Codecool"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

  <title>Codecool Shop</title>

  <!-- Bootstrap components -->
  <!-- Latest compiled and minified Jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <!--Latest compiled and minified Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
          crossorigin="anonymous"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
          integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
          crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <!-- End of Bootstrap components -->

  <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
  <link rel="stylesheet" type="text/css" href="/static/css/checkout.css"/>
</head>

<body>

<div th:replace="navbar.html :: copy"></div>
<div id="mainContainer">
<h1>Checkout</h1><br>


<form method="post" action="/payment">
  <h3 class="sub-title">Personal Information</h3>
  <label for="fname">First name</label>
  <input type="text" id="fname" name="fname" required><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" required><br>
  <label for="email">Email address:</label>
  <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}$" size="30"
         required><br>
  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone" pattern="+36-[0-9]{2}-[0-9]{3}-[0-9]{4}"
         placeholder="+36-30-123-4567" ><br>
  <h3 class="sub-title">Shipping Address</h3>
  <label for="country">Country:</label>
  <input type="text" id="country" name="country"><br>
  <label for="city">City:</label>
  <input type="text" id="city" name="city"><br>
  <label for="zipcode">Zipcode:</label>
  <input type="text" id="zipcode" name="zipcode"><br>
  <label for="address">Address:</label>
  <input type="text" id="address" name="address"><br><br>

  <input class="btn btn-success" type="submit" value="Go to Payment">
</form>
</div>
</div>
<div th:replace="footer.html :: copy"></div>
</body>
